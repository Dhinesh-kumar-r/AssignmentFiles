<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    
    <form>
        <fieldset>
        <legend><h1 style="color: blue;"> Register Here</h1></legend>
    <label="img">Student Image :</label>
    <input type="file" value="" name="image" id="img">
    <br><br>

    <label for="sname">Student Name :</label>
    <input type="text" placeholder="Full Name" name="student_name" id="sname" required>
    <br><br>

    <label for="fname">Father's Name :</label>
    <input type="text" placeholder="Fathers Full Name" name="father_name" id="fname">
    <br><br>

    <label for="mname">Mother's Name</label>
    <input type="text" placeholder="Mother's Full Name" name="mname" value="" id="mname">
    <br><br>

    <label for="gender">Gender</label>&nbsp;
    <label for="male">Male</label>
    <input type="radio" value="" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" value="" id="female" name="gender">
    <label for="others">Others</label>
    <input type="radio" value="" id="others" name="gender">
    <br><br>

    <label for="dob">Date Of Birth</label>
    <input type="date" value="" name="dob" id="dob">
    <br><br>

    <label for="email">E-mail</label>
    <input type="email" value="" id="email" name="E-mail" placeholder="abc@gmail.com">
    <br><br>

    <label for="level">Level</label>
    <select name="level" id="level">
        <option value="high school">High School</option>
        <option value="ug">Under Graduate</option>
        <option value="Pg">Post Graduate</option>
    </select>
    <br><br>

    <label for="dept">Department</label>
    <select name="dept" id="dept">
        <option value="cse">Cse</option>
        <option value="Mech">Mech</option>
        <option value="EEE"></option>
    </select>
    <br><br>

    <label for="mobileno">Mobile No</label>
    <input type="number" value="" id="mobileno" placeholder="xxxxx xxxx">
    <br><br>
 <div class="a1">
    <input type="submit" value="submit">
    </div>
   
    </fieldset>
    </form>
    
    </center>
   
</body>
</html>
