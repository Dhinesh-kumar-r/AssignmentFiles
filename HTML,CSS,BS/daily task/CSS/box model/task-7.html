<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        img{
            width: 200px ;

        }
        .box{
            margin-top: 75px;
            padding: 80px;
           
            background:radial-gradient(blue,yellow,red)  ;
            display: inline-block;
        }
        .img1{
          
             border-top-left-radius: 250px;
             border-top-right-radius:250px ;
             border-bottom-left-radius: 250px;
        }

            border-top-left-radius: 250px;

        }

        }

            border-bottom-left-radius: 250px;

            border-top-right-radius:250px ;
        }

</head>
<body>
    <center>
    <div class="box">
        <img src="html1.png" alt="html" class="img1">

        <img src="js1.png" alt="js" class="img3">
