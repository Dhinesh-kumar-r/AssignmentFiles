<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link task-1</title>
    <style>
        li {
            display: flex;
            display: inline-block;
            padding: 25px;

        }

        a {
            text-decoration: none;
        }

        a:link {
            color: black;
            font-size: 20px;
        }

        a:visited{
            color: green;
        }

        a:hover {
            color: white;
            background-color: gray;
            padding: 5px;
        }

        a:active {
            color: yellow;

        }

        p:last-child{
            color: yellow;
        }
        p:first-child{
      
            color: blue;
        }
        p:nth-child(2){
            background-color: orchid;
        }

    </style>
</head>

<body>

    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">CONTACT US</a></li>
    </ul>
    <div>
       
        <p>First Child</p>
        <p>lorem</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam porro quam eligendi deserunt qui nesciunt
            nam! Quos totam labore, molestiae suscipit, saepe sint nobis nam at vitae minima, rem quas.</p>

        <p>Last child</p>    
    </div>

</body>

</html>
