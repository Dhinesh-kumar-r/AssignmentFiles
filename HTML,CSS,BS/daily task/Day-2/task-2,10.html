<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig and figcaption</title>
</head>
<body>
    <H1>FIG AND FIG CAPTION</H1>
    <HR>
    <figure>
        <img src="kanya.jpg" height="200px" width="200px">
        <figcaption>KANNIYAKUMARI</figcaption>
    </figure>
    <figure>
        <img src="thanja.jpg" height="250px" width="250px">
        <figcaption>THANJAVUR</figcaption>
    </figure>

    <figure>
        <img src="img.jpg" alt="pic" height="100px" width="100px">
    </figure>

    <BR>
</body>
