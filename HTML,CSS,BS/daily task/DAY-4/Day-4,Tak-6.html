<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-4,Task-6</title>
    <style>
    form{
        background-color: blue;
    }
    h1{
        color: blue;
    }
    </style>
</head>
<body>
    <h1 style><center><U>STUDENT REGISTRATION FORM</U></center></h1>
    <br>
    <form>
        <label for="fname">FIRST NAME : </label>
        <input type="text" id="fname" value="" name="fname" placeholder="Enter First Name">&nbsp;(max 30 characters a-z and A-Z)<br><br>

        <label for="lname">LAST NAME : </label>
        <input type="text" id="lname" value="" name="lname" placeholder="Enter last Name">&nbsp;(max 30 characters a-z and A-Z)<br><br>

        <label for="DOB">DATE OF BIRTH :</label>
        <input type="date" id="DOB"><BR><BR>
        
        <label for="email">EMAIL ID :</label>
        <input type="email" value="" name="email" id="email" placeholder="Enter Your Email">&nbsp;(Ex.abc@gmail.com)<br><br>

        <label for="mno">MOBILE NUMBER :</label>
        <input type="number" name="mno" value="" id="mno" placeholder="Enter Your Mobile number">&nbsp;(10digit number)<br><br>

        <label for="gender">GENDER :</label>
        <input type="radio" value="" name="gender" id="male">
        <label for="male">MALE</label>
        <input type="radio" value="" name="gender" id="female">
        <label for="female">FEMALE</label><BR><br>
        
        <label for="add">ADDRESS :</label>
        <textarea id="add" name="add" rows="4" cols="30">
        </textarea>  <br><br>

        <label for="city">CITY :</label>
        <input type="text" value=" "name= "city" id= "city" placeholder="Enter Your City"> &nbsp;(max 30 characters a-z and A-Z)<br><br>

        <label for="pin">PINCODE :</label>
        <input type="text" value="" name="pin" id="pin" placeholder="Enter Your Pincode"> &nbsp;(6 digit number)<br><br>

        <label for="hobby">HOBBIES :</label>
        <input type="checkbox" value="" name="singing" id="singing">
        <label for="singing">SINGING</label>
        <input type="checkbox" value="" name="Listening To Music" id="lm">
        <label for="lm">LISTENING TO MUSIC</label>
        <input type="checkbox" value="" name="dancing" id="dancing">
        <label for="checkbox">DANCING</label>
        <input type="checkbox" value="" name="reading" id="reading">
        <label for="reading">READING</label><br><br>
        <label for="others">OTHERS</label>
        <input type="checkbox" value="" name="others" id="others">
        <input type="text" value="" name="others" id="others" placeholder="Others Hobbies">
        <br><br>
        <label for="course">QUALIFICATION :</label>
        <p>S.NO.EXAMINATION : &nbsp;&nbsp; BOARD : &nbsp;&nbsp; PERCENTAGE : &nbsp;&nbsp; YEAR OF PASSING :</P>
        <label for="x">1.CLASS X :</label>
        &nbsp;&nbsp;<input type="text" value="" name="x" id="x" placeholder="board">
        <input type="number" value="" name="x" id="x" placeholder="percentage">
        <input type="number" value="" name="x" id="x" placeholder="year of passing"> <br><BR>
        
        <label for="xii">2.CLASS XII :</label>
        <input type="text" value="" name="xii" id="xi"placeholder="board">
        <input type="number" value="" name="xii" id="xii" placeholder="percentage">
        <input type="number" value="" name="xii" id="xii" placeholder="year of passing"> <br><BR>
        <label for="d">3.GRADUATION :</label>
        <input type="text" value="" name="degree" id="d" placeholder="board">
        <input type="number" value="" name="degree" id="d" placeholder="percentage">
        <input type="number" value="" name="degree" id="d" placeholder="year of passing"><br><BR>
        <label for="pg">4.POST GRADUATE :</label>
        <input type="text" value="" name="post_graduate" id="pg" placeholder="board">
        <input type="text" value="" name="post_graduate" id="pg" placeholder="percentage">
        <input type="number" value="" name="post_graduate" id="pg" placeholder="year of passing"><br><br>

        <label for="ca">COURSE APPLIED FOR</label>
        <input type="radio" name="ca" id="BE">
        <label for="BE">BE</label>
        <input type="radio" name="ca" id="B.TECH">
        <label for="B.TECH">B.TECH</label>
        <input type="radio" name="ca" id="ME">
        <label for="ME">ME</label>
        <input type="radio" name="ca" id="M.TECH">
        <label for="M.TECH">M.TECH</label><br><br>
        <center>
            <input type="submit" value="SUBMIT"> &nbsp;&nbsp;<input type="submit"value = "RESET">
        </center>
        



    </form>
</body>
</html>
