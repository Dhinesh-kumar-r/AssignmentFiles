<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .container{
            display: flex;
            width: 450px;
            height: 600px;
            display: flex;
            border: 5px solid orange;
            padding: 10px;
            /* align-content: flex-start; */
            flex-wrap: wrap;
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: baseline; */
            align-content: stretch;
            


        }
        .box{
            width: 150px;
            background-color: teal;
            margin: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>   
    </div>
    
</body>
</html>
</body>
</html>
