    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .container{
            display: flex;
            width: 1000px;
            display: flex;
            border: 5px solid orange;
            padding: 10px;
          


        }
        .box{
            width: 100px;
            height: 75px;
            background-color: teal;
            margin: 10px;
            text-align: center;

        }
        .box:nth-child(1){
            order: 2;
        }
        .box:nth-child(2){
            order:3;
        }  
        .box:nth-child(3){
            order:1;
        }   
        /* .box:nth-child(4){
            order: 2;
        }   
        .box:nth-child(5){
            order: 1;
        }      */

    </style>
</head>
<body>
<h2>flex-box</h2>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
   
    </div>
    
</body>
</html>
</body>
</html>
