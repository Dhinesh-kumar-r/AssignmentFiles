<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        display: flex;
        width: 400px;
        
        border: 5px solid orange;
       
        
        

    }
    .box{
        width: 200px;
        background-color: teal;
        margin: 10px;
        text-align: center;
        height: 80px;
        flex-grow:1;
    }
    .box:nth-child(2){
        flex-shrink:2;
    }
    </style>
</head>
<body>
    <h2>flex-box</h2>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    </div>
</body>
</html>
