<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    .container{
            display: flex;
            width: 450px;
            height: 600px;
            border: 5px solid orange;
            padding: 10px;
            flex-wrap: wrap;
            align-items: self-start;
            

        }
        .box{
            width: 80px;
            
            background-color: teal;
            margin: 10px;
            text-align: center;
        }
        .box:nth-child(1){
            align-self: stretch;
        }
        .box:nth-child(5){
            align-self: flex-end;
        }
        .box:nth-child(3){
            align-self: center;
        }
        .box:nth-child(2){
            align-self: flex-start;
        }

        
        </style>


</head>
<body>
    <h2>flex-box</h2>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    </div>
</body>
</html>
