<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .wrap{
            display: flex;
            border: 5px solid blue;
            width:100px;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            
            
        }
        .box{
            width: 200px;
            margin: 5px;
            font-size: 50px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h2>FLEX WRAP</h2>
    <div class="wrap">
       <div class="box">1</div>
       <div class="box">2</div>
       <div class="box">3</div>
       <div class="box">4</div>
       <div class="box">5</div>
</body>
</html>
