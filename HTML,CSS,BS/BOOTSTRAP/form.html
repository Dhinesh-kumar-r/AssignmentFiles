        <label for="pwrd" class="form-label">password</label>

        <br>

        <input type="radio" id="female" name="gender" class="form-check-input">
        <label for="female" class="form-check-label">Female</label><br><br>

        <select class="form-select form-select-lg" name="option">

            <option class="">three</option>
            <option class="">four</option>
        </select>

        <label for="search" class="form-label">Search</label>
        <input type="search">
        <br>
        <input type="submit" value="submit">
