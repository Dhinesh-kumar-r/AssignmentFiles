<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .container{
            display: flex;
            width: 1000px;
            display: flex;
            border: 5px solid orange;
            padding: 10px;
            /* justify-content: start; */
            /* justify-content: flex-end; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            justify-content: center;


        }
        .box{
            width: 100px;
            height: 75px;
            background-color: teal;
            margin: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>   
    </div>
    
</body>
</html>
